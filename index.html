<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Waiting for the momentum</title>
</head>
<body>
     <div id="text" style="padding-bottom: 20px;">
           
        </div>
    <div class="container">
        <div class="image">
            <img src="bg.jpg" alt="">
        </div>
      
        <h2><span>Countdown for the greates moment</span>July 2020</h2>
        <br>
        <br>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Jul 4, 2020 00:00:00')
        function babybirth()
        {
            var now = new Date().getTime();
            gap = countDate -now;
            var second =1000;
            var minute = second *60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap/(day));
            var h = Math.floor((gap % (day)) / (hour)) ;
            var m = Math.floor((gap % (hour)) / (minute)) ;
            var s = Math.floor((gap % (minute)) / (second)) ;

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            babybirth();
        }, 1000)
       
    </script>
    <script type="text/javascript">
        var i=0, text;
        text ="বিসমিল্লাহির রাহমানুর রাহিম "
        function typeing()
        {
            if(i<text.length){
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeing,50);
        }
        }
        typeing();
    </script>
</body>
</html>
